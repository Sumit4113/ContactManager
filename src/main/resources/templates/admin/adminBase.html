<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" th:fragment="layout(adminContent)">
<head>
<meta charset="UTF-8">
<title>Admin Page</title>
<link rel="stylesheet" th:href="@{/css/dashboard.css}">
<link rel="stylesheet" th:href="@{/css/showstyle.css}" />
<link rel="stylesheet" th:href="@{/css/setting.css}" />
<link rel="stylesheet" th:href="@{/css/premium.css}" />
<link rel="stylesheet" th:href="@{/css/dashboardcontact.css}">
</head>
<body>

	<div class="container">
		<!-- Overlay for mobile -->
		<div class="overlay" id="overlay"></div>

		<!-- Sidebar -->
		<nav class="sidebar" id="sidebar">
			<div class="sidebar-header">
				<div class="logo">Contact Manager</div>
				<div class="logo-subtitle">
				<h3 class="card-title">Admin Name</h3>
				</div>
			</div>

			<div class="nav-menu">
				<div class="nav-item">
					<a th:href="@{/admin/adminDashboard}" class="nav-link active"
						data-section="dashboard"> <i class="fas fa-home"></i>
						Dashboard
					</a>
				</div>
		
				<div class="nav-item">
					<a th:href="@{/user/settingpage}" class="nav-link"
						data-section="settings"> <i class="fas fa-cog"></i> Settings
					</a>
				</div>
				<div class="nav-item">
					<a th:href="@{/logout}" class="nav-link" data-section="settings">
						<i class="fas fa-cog"></i> Logout
					</a>
				</div>
			</div>
		</nav>

		<!-- Main Content -->
		<main class="main-content" id="mainContent">
			<!-- Header -->
			<header class="header">
				<button class="menu-toggle" id="menuToggle">‚ò∞</button>
				<div class="header-actions">
					<h2>Contact Dashboard</h2>
				</div>
			</header>



		
			<div class="content">
				<section class="section active" id="dashboard">
					<div th:replace="${adminContent}"></div>
				</section>

			</div>
		</main>


	</div>


<script>
       
        // Toggle sidebar
        function toggleSidebar() {
            sidebar.classList.toggle('active');
            overlay.classList.toggle('active');
            
            if (window.innerWidth > 768) {
                mainContent.classList.toggle('sidebar-open');
            }
        }

        // Close sidebar
        function closeSidebar() {
            sidebar.classList.remove('active');
            overlay.classList.remove('active');
            
            if (window.innerWidth > 768) {
                mainContent.classList.remove('sidebar-open');
            }
        }

        // Show section
        function showSection(sectionId) {
            sections.forEach(section => {
                section.classList.remove('active');
            });
            
            navItems.forEach(item => {
                item.classList.remove('active');
            });
            
            document.getElementById(sectionId).classList.add('active');
            document.querySelector(`[data-section="${sectionId}"]`).classList.add('active');
            
            if (window.innerWidth <= 768) {
                closeSidebar();
            }
        }

        // Render contacts
        function renderContacts() {
            contactList.innerHTML = '';
            
            contacts.forEach(contact => {
                const initials = (contact.firstName[0] + contact.lastName[0]).toUpperCase();
                
                const contactCard = document.createElement('div');
                contactCard.className = 'contact-card';
                contactCard.innerHTML = `
                    <div class="contact-header">
                        <div class="contact-avatar">${initials}</div>
                        <div class="contact-info">
                            <h3>${contact.firstName} ${contact.lastName}</h3>
                            <p>${contact.email}</p>
                            <p>${contact.phone}</p>
                            ${contact.company ? `<p style="color: #667eea; font-weight: 500;">${contact.company}</p>` : ''}
                        </div>
                    </div>
                    <div class="contact-actions">
                        <button class="btn btn-outline btn-small" onclick="editContact(${contact.id})">
                            <span>‚úèÔ∏è</span> Edit
                        </button>
                        <button class="btn btn-outline btn-small" onclick="deleteContact(${contact.id})">
                            <span>üóëÔ∏è</span> Delete
                        </button>
                        <button class="btn btn-primary btn-small" onclick="callContact('${contact.phone}')">
                            <span>üìû</span> Call
                        </button>
                    </div>
                `;
                
                contactList.appendChild(contactCard);
            });
        }

        // Add contact
        function addContact(contactData) {
            const newContact = {
                id: Date.now(),
                ...contactData
            };
            
            contacts.push(newContact);
            renderContacts();
            
            // Show success message
            alert('Contact added successfully!');
        }

        // Edit contact
        function editContact(id) {
            const contact = contacts.find(c => c.id === id);
            if (contact) {
                // For demo purposes, just show an alert
                alert(`Editing ${contact.firstName} ${contact.lastName}`);
            }
        }

        // Delete contact
        function deleteContact(id) {
            if (confirm('Are you sure you want to delete this contact?')) {
                contacts = contacts.filter(c => c.id !== id);
                renderContacts();
            }
        }

        // Call contact
        function callContact(phone) {
            alert(`Calling ${phone}...`);
        }

        // Event listeners
        menuToggle.addEventListener('click', toggleSidebar);
        overlay.addEventListener('click', closeSidebar);

        // Navigation
        navItems.forEach(item => {
            item.addEventListener('click', (e) => {
                e.preventDefault();
                const sectionId = item.getAttribute('data-section');
                showSection(sectionId);
            });
        });

        // Add contact form
        addContactForm.addEventListener('submit', (e) => {
            e.preventDefault();
            
            const formData = new FormData(addContactForm);
            const contactData = {
                firstName: formData.get('firstName'),
                lastName: formData.get('lastName'),
                email: formData.get('email'),
                phone: formData.get('phone'),
                company: formData.get('company'),
                jobTitle: formData.get('jobTitle'),
                address: formData.get('address'),
                notes: formData.get('notes')
            };
            
            addContact(contactData);
            addContactForm.reset();
            showSection('contacts');
        });

        // Handle window resize
        window.addEventListener('resize', () => {
            if (window.innerWidth > 768) {
                overlay.classList.remove('active');
            } else {
                mainContent.classList.remove('sidebar-open');
            }
        });

        // Initialize
        renderContacts();

        // Auto-open sidebar on desktop
        if (window.innerWidth > 768) {
            sidebar.classList.add('active');
            mainContent.classList.add('sidebar-open');
        }
    </script>

   

</body>
</html>
